<!-- login.html (Página de Login) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&family=Glacial+Indifference&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <img src="img.pag/foto.login.jpg" alt="Imagem de treino" class="login-image">
        <div class="login-container">
            <h1 class="titulo">Treino</h1>
            <form action="#" method="POST">
                <div class="input-container">
                    <span class="icon">👤</span>
                    <input type="email" id="email" name="email" placeholder="Usuário" required>
                </div>
                <div class="input-container">
                    <span class="icon">🔒</span>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>
</body>

</html>

<style>
   /* Estilos Gerais */
body {
    font-family: 'Georgia', sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    background: #1e1515;
}


/* Layout da Página de Login */
.login-wrapper {
    display: flex;
    height: 100vh;
}

/* Lado Esquerdo - Imagem */
.image-container {
    position: relative;
    width: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-image {
    width: 80%;
    height: 100vh;
    object-fit: cover;
}

/* Texto dentro da imagem */
.text-overlay {
    position: absolute;
    top: 20%;
    left: 10%;
    text-align: left;
}

.text-overlay .titulo {
    font-family: 'Georgia', cursive;
    font-size: 3rem;
    margin-bottom: 10px;
}

.text-overlay p {
    font-size: 1.2rem;
}

/* Lado Direito - Login */
.login-container {
    width: 40%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(50px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

/* Inputs */
.input-container {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 20px;
    margin: 10px 0;
    width: 80%;
}

.input-container .icon {
    margin-right: 10px;
    font-size: 1.2rem;
}

.input-container input {
    border: none;
    outline: none;
    background: transparent;
    color: white;
    font-size: 1rem;
    width: 100%;
}

/* Botão */
.login-button {
    background: linear-gradient(90deg, black, gray);
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    text-transform: uppercase;
    margin-top: 15px;
    text-decoration: underline;
}

.login-button:hover {
    background: white;
    color: black;
}

</style>
